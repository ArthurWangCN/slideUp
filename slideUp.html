<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字间歇向上滚动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        li {
            list-style: none;
        }

        .box {
            margin: 20px;
            width: 320px;
            height: 17px;
            padding: 5px 5px 10px;
            overflow: hidden;
        }

        .box ul li {
            line-height: 25px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>01 定时向上滚动的特效（可用于通知）</li>
            <li>02 定时向上滚动的特效（可用于通知）</li>
            <li>03 定时向上滚动的特效（可用于通知）</li>
            <li>04 定时向上滚动的特效（可用于通知）</li>
            <li>05 定时向上滚动的特效（可用于通知）</li>
            <li>06 定时向上滚动的特效（可用于通知）</li>
            <li>07 定时向上滚动的特效（可用于通知）</li>
            <li>08 定时向上滚动的特效（可用于通知）</li>
            <li>09 定时向上滚动的特效（可用于通知）</li>
        </ul>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="./textSlider.js"></script>
    <script>
        //实例化一个textSlider
        $(function () {
            $(".box").textSlider({
                line: 1 
            });
        })
    </script>
</body>

</html>
